<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Scholarly Commons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dashboard">
    <!-- Animated Background -->
    <div class="animated-background">
        <div class="circle-container" style="top: 5%; right: 10%;">
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
        <div class="circle-container" style="top: 40%; left: 5%;">
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
        <div class="circle-container" style="bottom: 10%; right: 15%;">
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
        
        <!-- Floating Elements -->
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-book-reader me-2"></i>
                Scholarly Commons
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="text-center mb-5">
            <h1 class="display-4" style="font-family: 'Cormorant Garamond', serif; color: var(--slate-blue);">Library Dashboard</h1>
            <p class="lead text-muted">Manage your books and members</p>
        </div>
        
        <div class="row">
            <!-- Books Section -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0"><i class="fas fa-books me-2"></i>Books Collection</h5>
                    </div>
                    <div class="card-body">
                        <form id="addBookForm">
                            <div class="mb-3">
                                <input type="text" class="form-control" id="bookTitle" placeholder="Enter Book Title" required>
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="bookAuthor" placeholder="Enter Author Name" required>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-plus me-2"></i>Add to Collection
                            </button>
                        </form>
                        <hr>
                        <h6><i class="fas fa-bookmark me-2"></i>Available Books</h6>
                        <div id="booksList" class="list-group"></div>
                    </div>
                </div>
            </div>

            <!-- Users Section -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0"><i class="fas fa-users me-2"></i>Members Registry</h5>
                    </div>
                    <div class="card-body">
                        <form id="addUserForm">
                            <div class="mb-3">
                                <input type="text" class="form-control" id="userName" placeholder="Enter Member Name" required>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-user-plus me-2"></i>Add Member
                            </button>
                        </form>
                        <hr>
                        <h6><i class="fas fa-user-check me-2"></i>Registered Members</h6>
                        <div id="usersList" class="list-group"></div>
                    </div>
                </div>
            </div>

            <!-- Issue/Return Section -->
            <div class="col-md-12 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0"><i class="fas fa-exchange-alt me-2"></i>Book Lending Registry</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <form id="issueBookForm">
                                    <div class="mb-3">
                                        <input type="number" class="form-control" id="issueBookId" placeholder="Enter Book ID" required>
                                    </div>
                                    <div class="mb-3">
                                        <input type="text" class="form-control" id="issueUserName" placeholder="Enter Member Name" required>
                                    </div>
                                    <button type="submit" class="btn btn-success">
                                        <i class="fas fa-hand-holding-heart me-2"></i>Issue Book
                                    </button>
                                </form>
                            </div>
                            <div class="col-md-6">
                                <form id="returnBookForm">
                                    <div class="mb-3">
                                        <input type="number" class="form-control" id="returnBookId" placeholder="Enter Book ID" required>
                                    </div>
                                    <button type="submit" class="btn btn-warning">
                                        <i class="fas fa-undo-alt me-2"></i>Return Book
                                    </button>
                                </form>
                            </div>
                        </div>
                        <hr>
                        <h6><i class="fas fa-book-open me-2"></i>Currently Borrowed Books</h6>
                        <div id="issuedBooksList" class="list-group"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center py-4 text-muted">
        <small>Â© 2024 Scholarly Commons Library. All rights reserved.</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
